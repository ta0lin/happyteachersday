<!DOCTYPE html>
<html class=" js-no-overflow-scrolling">
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Happy-Teachers-Day</title>
<link rel="stylesheet" type="text/css" href="css/H5FullscreenPage.css">
<link rel="stylesheet" type="text/css" href="css/page-animation.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">


</head>
<body class="H5FullscreenPage">
    <div class="H5FullscreenPage-wrap">
        <div class="item item2">
            <div class="teachername">
            </div>
            <div class="info time">
            </div>
        </div>
        <div class="item item3">
            <div class="info hour">
            </div>
        </div>
        <div class="item item4">
            <div class="info number">
            </div>
        </div>
        <div class="item item5">
            <span class="teachername"></span>
            <span class="time1"></span>
            <span class="lingxian1"></span>
            <span class="number1"></span>
            <span class="hour1"></span>
        </div>
        <div class="item item8">
        </div>
    </div>
    <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script type="text/javascript" src="js/H5FullscreenPage.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/rem.js"></script>
    <script type="text/javascript">
        function getdata(){
            var data = JSON.parse(sessionStorage.getItem('info'));
            if (data === undefined || data === '' || data === null) {
                window.location.href = 'login.html'
            }
            $(".teachername").text(data.name)
            $(".lingxian1").text(data.paiming)
            $(".number").text(data.number)
            $(".number1").text(data.number + '人')
            $(".time").text(data.count)
            $(".time1").text(data.count + '次')
            $(".hour").text(data.time)
            $(".hour1").text(data.time + '小时')
            H5FullscreenPage.init({'type':2,'pageShow' : function(dom){
                },'pageHide' : function(dom){
                }});
            var audio = document.getElementById('audio');
            $(".music").bind("touchstart", function bf() {
                if(audio !== null) {
                    if(audio.paused) {
                        audio.play(); //audio.play();// 这个就是播放
                    } else {
                        audio.pause(); // 这个就是暂停
                    }
                }
            })
            $("html").on('touchstart',function(){
                audio.play();
            })
        }
        getdata()
    </script>
</body>
</html>
